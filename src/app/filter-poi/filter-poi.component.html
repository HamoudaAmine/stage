<br/><br/>
<div class="card">
    <h3 class="card-header">Filtres</h3>
    <div class="card-block">
        <form #form="ngForm" (submit)="change(form)">
            <div class="form-group">
                <select class="form-control" ngModel name="typePoi"  #u>
                  <option value="">Type de Poi...</option>
                    <option *ngFor="let type of typePoi" value="{{ type }}">
                     {{ type }}
                    </option>
                </select>
            </div>
            <div class="form-group" [class.has-danger]="cp.invalid && cp.touched">
                <label for="codePostal" class="form-control-label">Code postal</label>
                <input type="text" class="form-control" ngModel #cp="ngModel" placeholder="exp: 13000" name="codePostal" required id="codePostal">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd" id="date" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                    <div class="input-group-addon" (click)="d.toggle()">
                        <i class="fa fa-calendar" style="cursor: pointer" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-secondary pull-right">Filtrer</button>
        </form>
    </div>

</div>
