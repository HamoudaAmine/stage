<ng-template #register let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">INSCRIPTION</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
    <span aria-hidden="true">&times;</span></button>
  </div>
  <ngb-alert type="danger" [dismissible]="false" class="ngb-alert" *ngIf="msg_error"> {{msg_error}} </ngb-alert>
  <form [formGroup]="registerForm" (submit)="change(registerForm)">
    <div class="modal-body">

      <div class="form-group" [class.has-danger]="registerForm.controls.firstName.invalid && registerForm.controls.firstName.touched">
        <label for="firstName" class="form-control-label">Prénom</label>
        <input class="form-control" formControlName="firstName" id="firstName">
      </div>
      <div class="form-group" [class.has-danger]="registerForm.controls.lastName.invalid && registerForm.controls.lastName.touched">
        <label for="lastName" class="form-control-label">Nom</label>
        <input class="form-control" formControlName="lastName" id="lastName">
      </div>
      <div class="form-group" [class.has-danger]="registerForm.controls.email.invalid && registerForm.controls.email.touched">
        <label for="email" class="form-control-label">Adresse email</label>
        <input type="email" class="form-control" formControlName="email" id="email">
      </div>
      <div *ngIf="registerForm.controls.email.touched && registerForm.controls.email.invalid" class="alert alert-danger">
        Email invalide
      </div>
      <div class="form-group" [class.has-danger]="registerForm.controls.password.invalid && registerForm.controls.password.touched">
        <label for="pwd" class="form-control-label">Mot de passe</label>
        <input type="password" class="form-control" formControlName="password" id="pwd">
      </div>
      <div *ngIf="registerForm.controls.password.touched && registerForm.controls.password.invalid" class="alert alert-danger">
        Le mot de passe doit contenir au moins une lettre, un nombre et avoir plus de 6 caractères.
      </div>

    </div>
    <div class="modal-footer">
      <button type="submit" [disabled]="registerForm.invalid" class="btn btn-secondary">S'inscrire</button>
    </div>
  </form>
</ng-template>

<div (click)="open(register)">S'inscrire</div>
