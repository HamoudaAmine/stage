<ng-template #connexion let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">CONNEXION</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <ngb-alert type="danger" [dismissible]="false" class="ngb-alert" *ngIf="msg_error"> {{msg_error}} </ngb-alert>
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)" >
    <div class="modal-body">
      <div class="form-group" [class.has-danger]="loginForm.controls.email.touched && loginForm.controls.email.invalid ">
        <label for="email" class="form-control-label">Adresse email</label>
        <input  formControlName="email" class="form-control"  ngControl="email"  id="email">
      </div>
      <div class="form-group" [class.has-danger]="loginForm.controls.password.touched && loginForm.controls.password.invalid ">
        <label for="pwd" class="form-control-label">Mot de passe</label>
        <input   formControlName="password" type="password" class="form-control"  id="pwd">
      </div>
    </div>
    <div class="modal-footer"> 
      <button type="submit" class="btn btn-secondary">Se connecter</button>
    </div>
  </form>
</ng-template>
<div (click)="open(connexion)">Se connecter</div>
