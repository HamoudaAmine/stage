<img class="img-fluid" src="assets/details.jpg" height="80" width="100%" />
<div>
    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <h3 class="card-header"></h3>
                <div class="card-block">
                    <h4 class="card-title">Information générale</h4>
                    <form #form="ngForm">
                        <div class="form-group">
                            <label for="name" class="form-control-label">Nom du lieu</label>
                            <input type="text" class="form-control" ngModel #cp="ngModel" name="name" required id="name">
                        </div>
                        <div class="form-group">
                            <label for="name" class="form-control-label">Type de Poi</label>
                            <select class="form-control" ngModel name="typePoi" #ty>
                  <option value=""></option>
                    <option *ngFor="let type of typePoi" value="{{ type }}">
                     {{ type }}
                    </option>
                </select>
                        </div>

                        <div class="form-group">
                            <label for="codePostal" class="form-control-label">Code postal</label>
                            <input type="number" class="form-control" ngModel #cp="ngModel" name="codePostal" required id="codePostal">
                        </div>

                        <div class="form-group">
                            <label for="desc">Description</label>
                            <textarea class="form-control" id="desc" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Avec enfants</span>
                </label>
                        </div>
                        <button type="submit" class="btn btn-secondary pull-right">Enregistrer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
